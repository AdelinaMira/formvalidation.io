    <div class="form-group">
        <label class="col-xs-3 control-label">ID number</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="idNumber" />
        </div>
    </div>
</form>

<script>
$(document).ready(function() {
    $('#idForm')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                idNumber: {
                    validators: {
                        id: {
                            country: 'countrySelectBox',
                            message: 'The value is not valid %s ID'
                        }
                    }
                }
            }
        })
        // Revalidate ID number when changing the country
        .on('change', '[name="countrySelectBox"]', function(e) {
            $('#idForm').formValidation('revalidateField', 'idNumber');
        });
});
</script>

<script>
function revalidateId(id, country) {
    var $form = $('form');
    $form
        .find('select[name="countrySelectBox"]')
            .val(country)
            .end()
        .find('input[name="idNumber"]')
            .val(id)
            .end()
        .formValidation('revalidateField', 'idNumber');

    return $form.data('formValidation').isValidField('idNumber');
}
</script>

<script>
// You don't need to care about the following code

$(document).ready(function() {
    $('form').on('success.form.fv', function(e) {
        e.preventDefault();
    });

    $(window).on('load', function() {
        var $iframe = $(window.parent.document).find('iframe[src="/validators/id/basic/bootstrap.html"]');
        if ($iframe.length) {
            //$('body').addClass('demo-frame-body').find('.demo-ad').hide();

            // Adjust the height of iframes containing the demo for specific frameworks
            var $container = $('#demoContainer');
            setTimeout(function() {
                $iframe.height($container.height()).css('visibility', 'visible').fadeIn('fast');
            }, 1000);

            // Set the internal data to get it later if I want
            $('body').data('iframe.fv', $iframe);

            $container
                .find('form')
                .on('status.field.fv', function(e, data) {
                    $iframe.height($container.height());
                });
        }
    });
});
</script>
