{% include_relative bootstrap.programmatic %}

<script>
$(document).ready(function() {
    $('#datetimePicker').on('dp.change dp.show dp.hide', function(e) {
        var $body   = $('body'),
            $iframe = $body.data('iframe.fv');
        if ($iframe) {
            // Adjust the height of iframe when showing/hiding the picker
            $iframe.height($body.get(0).scrollHeight);
        }
    });
});
</script>
