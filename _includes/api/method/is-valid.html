<section>
    <h3 id="is-valid">isValid</h3>

    <p><code>isValid(): Boolean</code> &mdash; Returns <code>true</code> if all form fields are valid. Otherwise, returns <code>false</code>.</p>
    <p>Ensure that the <a href="#validate">validate</a> method is already called after calling this one.</p>
</section>
