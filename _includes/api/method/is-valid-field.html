<section>
    <h3 id="is-valid-field">isValidField</h3>

    <p><code>isValidField(field<sup>*</sup>): Boolean</code> &mdash; Check whether the field is valid or not. Returns <code>true</code> if all validators of field pass. Otherwise, returns <code>false</code>.</p>

        <thead>
            <tr>
                <th>Parameter</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><code>field</code></td>
                <td>String|jQuery</td>
                <td>The field name or field element</td>
            </tr>
        </tbody>
    </table>
</section>
