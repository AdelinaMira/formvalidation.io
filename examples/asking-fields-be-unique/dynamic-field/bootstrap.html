{% include_relative bootstrap.programmatic %}

<script>
$(document).ready(function() {
    $('#profileForm')
        .on('added.field.fv removed.field.fv', function(e, data) {
            var $body  = $('body'),
                $iframe = $body.data('iframe.fv');
            if ($iframe) {
                // Adjust the height of iframe
                $iframe.height($body.height());
            }
        });
});
</script>
