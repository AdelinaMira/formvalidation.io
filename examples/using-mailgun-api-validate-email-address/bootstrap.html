                <form id="emailForm" class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label">Email address</label>

            <input type="text" class="form-control" name="email" />
        </div>

<script>
$(document).ready(function() {
    $('#emailForm')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    verbose: false,
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and can\'t be empty'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        },
                        stringLength: {
                            max: 512,
                            message: 'Cannot exceed 512 characters'
                        },
                        remote: {
                            type: 'GET',
                            url: 'https://api.mailgun.net/v2/address/validate?callback=?',
                            crossDomain: true,
                            name: 'address',
                            data: {
                                // Registry a Mailgun account and get a free API key
                                // at https://mailgun.com/signup
                                api_key: 'pubkey-83a6-sl6j2m3daneyobi87b3-ksx3q29'
                            },
                            dataType: 'jsonp',
                            validKey: 'is_valid',
                            message: 'The email is not valid'
                        }
                    }
                }
            }
        })
        .on('success.validator.fv', function(e, data) {
            if (data.field === 'email' && data.validator === 'remote') {
                var response = data.result;  // response is the result returned by MailGun API
                if (response.did_you_mean) {
                    // Update the message
                    data.element                    // The field element
                        .data('fv.messages')        // The message container
                        .find('[data-fv-validator="remote"][data-fv-for="email"]')
                        .html('Did you mean ' + response.did_you_mean + '?')
                        .show();
                }
            }
        })
        .on('err.validator.fv', function(e, data) {
            if (data.field === 'email' && data.validator === 'remote') {
                // We need to reset the error message
                data.element                // The field element
                    .data('fv.messages')    // The message container
                    .find('[data-fv-validator="remote"][data-fv-for="email"]')
                    .html('The email is not valid')
                    .show();
            }
        });
});
</script>

<script>
$(document).ready(function() {
    $('#emailForm')
        .on('success.field.fv', function(e, data) {
            var $body   = $('body'),
                $iframe = $body.data('iframe.fv');
            if ($iframe) {
                // Adjust the height of iframe
                $iframe.height($body.get(0).clientHeight);
            }
        });
});

function revalidateEmailAddress(value, $icon) {
    var $form = $('form');
    $form.data('currentResultIcon', $icon);

    if (!$form.data('__triggerEvent')) {
        $form
            .data('__triggerEvent', true)
            .on('err.field.fv', function(e, data) {
                $form.data('currentResultIcon').removeClass('fa-check fa-times').addClass('fa-times');
            })
            .on('success.field.fv', function(e, data) {
                $form.data('currentResultIcon').removeClass('fa-check fa-times').addClass('fa-check');
            });
    }

    $form
        .find('input[name="email"]')
            .val(value)
            .end()
        .formValidation('revalidateField', 'email');
}
</script>
