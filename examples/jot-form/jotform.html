    <script>
    (function($) {
    FormValidation.Framework.Jotform = function(element, options) {
        options = $.extend(true, {
            button: {
                selector: '[type="submit"]:not([formnovalidate])',
                // The class of disabled button
                disabled: 'fv-button-disabled'
            },
            err: {
                clazz: 'fv-help-block',
                parent: '^.*form-input-wide.*$'
            },
            // Skeleton doesn't support feedback icon
            icon: {
                valid: null,
                invalid: null,
                validating: null,
                feedback: 'fv-control-feedback'
            },
            row: {
                // By default, the field and its label are placed inside
                // a .form-line element
                selector: '.form-line',
                valid: 'fv-has-success',
                invalid: 'fv-has-error',
                feedback: 'fv-has-feedback'
            }
        }, options);

        FormValidation.Base.apply(this, [element, options]);
    };

    // The JotForm class need to extend from the FormValidation's Base one
    FormValidation.Framework.Jotform.prototype = $.extend({}, FormValidation.Base.prototype, {
    });
}(jQuery));
    </script>

<script>
$(document).ready(function () {
    $('#timeOffForm').formValidation({
        framework: 'jotform',
        icon: {
            valid: 'fa fa-check',
            invalid: 'fa fa-times',
            validating: 'fa fa-refresh',
            feedback: 'fv-control-feedback'
        },
        fields: {
            'employeeName[first]': {
                row: '.form-sub-label-container',
                validators: {
                    notEmpty: {
                        message: 'The first name is required'
                    }
                }
            },
            'employeeName[last]': {
                row: '.form-sub-label-container',
                validators: {
                    notEmpty: {
                        message: 'The last name is required'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required'
                    },
                    emailAddress: {
                        message: 'The email address is not valid'
                    }
                }
            },
            'contactNumber[area]': {
                row: '.form-sub-label-container',
                validators: {
                    notEmpty: {
                        message: 'The area code is required'
                    },
                    digits: {
                        message: 'The area code can consist of number only'
                    }
                }
            },
            'contactNumber[phone]': {
                row: '.form-sub-label-container',
                validators: {
                    notEmpty: {
                        message: 'The phone number is required'
                    },
                    digits: {
                        message: 'The phone number can consist of number only'
                    }
                }
            },
            startDate: {
                validators: {
                    notEmpty: {
                        message: 'The start date is required'
                    },
                    date: {
                        format: 'YYYY-MM-DD',
                        message: 'The start date must follow YYYY-MM-DD format'
                    }
                }
            },
            endDate: {
                validators: {
                    notEmpty: {
                        message: 'The end date is required'
                    },
                    date: {
                        format: 'YYYY-MM-DD',
                        message: 'The end date must follow YYYY-MM-DD format and be later than the start date',
                        min: 'startDate'
                    }
                }
            },
            startToWork: {
                validators: {
                    notEmpty: {
                        message: 'The date to start working on is required'
                    },
                    date: {
                        format: 'YYYY-MM-DD',
                        message: 'The working date must follow YYYY-MM-DD format and be later than the end date',
                        min: 'endDate'
                    }
                }
            },
            reason: {
                validators: {
                    notEmpty: {
                        message: 'The reason is required'
                    }
                }
            }
        }
    });
});
</script>

<script>
// You don't need to care about the following code
// It's built for all demos
$(document).ready(function() {
    $('form').on('success.form.fv', function(e) {
        e.preventDefault();
    });

    $(window).on('load', function() {
        var $iframe = $(window.parent.document).find('iframe[src="/examples/jot-form/jotform.html"]');
        if ($iframe.length) {
            //$('body').addClass('demo-frame-body').find('.demo-ad').hide();

            // Adjust the height of iframes containing the demo for specific frameworks
            var $container = $('#demoContainer');
            setTimeout(function() {
                $iframe.height($container.height()).css('visibility', 'visible').fadeIn('fast');
            }, 1000);

            // Set the internal data to get it later if I want
            $('body').data('iframe.fv', $iframe);

            $container
                .find('form')
                .on('status.field.fv', function(e, data) {
                    $iframe.height($container.height());
                });
        }
    });
});
</script>
