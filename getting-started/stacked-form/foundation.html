<body class="demo-foundation">
    <div class="row">
        <div class="large-9 columns" id="demoContainer">
            <form id="productForm">
    <div class="row">
        <div class="small-12 columns">
            <label>
                Product name
                <input type="text" name="name" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
            <div class="row collapse">
                <label>Price</label>
                <div class="small-2 columns">
                    <span class="prefix">$</span>
                </div>
                <div class="small-10 columns">
                    <input type="text" name="price" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
            <label>Size</label>
            <input type="checkbox" name="size[]" value="s" /><label>S</label>
            <input type="checkbox" name="size[]" value="m" /><label>M</label>
            <input type="checkbox" name="size[]" value="l" /><label>L</label>
            <input type="checkbox" name="size[]" value="xl" /><label>XL</label>
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
            <label>Available in store</label>
            <input type="radio" name="availability" value="yes" /><label>Yes</label>
            <input type="radio" name="availability" value="no" /><label>No</label>
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
            <button type="submit" class="button">Add product</button>
        </div>
    </div>
</form>

<script>
$(document).ready(function() {
    $('#productForm').formValidation({
        framework: 'foundation',
        icon: {
            valid: 'fa fa-check',
            invalid: 'fa fa-times',
            validating: 'fa fa-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The name must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The name can only consist of alphabetical, number and underscore'
                    }
                }
            },
            price: {
                validators: {
                    notEmpty: {
                        message: 'The price is required'
                    },
                    numeric: {
                        message: 'The price must be a number'
                    }
                }
            },
            'size[]': {
                validators: {
                    notEmpty: {
                        message: 'The size is required'
                    }
                }
            },
            availability: {
                validators: {
                    notEmpty: {
                        message: 'The availability option is required'
                    }
                }
            }
        }
    });
});
</script>

<script>
$(document).ready(function() {
    $(document).foundation();
});
// You don't need to care about the following code
// It's built for all demos
$(document).ready(function() {
    $('form').on('success.form.fv', function(e) {
        e.preventDefault();
    });

    $(window).on('load', function() {
        var $iframe = $(window.parent.document).find('iframe[src="/getting-started/stacked-form/foundation.html"]');
        if ($iframe.length) {
            $('body').addClass('demo-frame-body').find('.demo-ad').hide();

            // Adjust the height of iframes containing the demo for specific frameworks
            var $container = $('#demoContainer');
            setTimeout(function() {
                $iframe.height($container.height()).css('visibility', 'visible').fadeIn('fast');
            }, 1000);

            // Set the internal data to get it later if I want
            $('body').data('iframe.fv', $iframe);

            $container
                .find('form')
                .on('status.field.fv', function(e, data) {
                    $iframe.height($container.height());
                });
        }
    });
});
</script>
